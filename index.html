        * {
  box-sizing: border-radius;
  font-family: 'Rubik', sans-serif;
}

.container {
  
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  margin: auto;
  display: grid;
  place-items: center;
  background-color: #ffff;
}

.items {
    width: 50%;

  background: #fffffe;
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
  border-top: 10px solid #0B5AA2;
}

.items-head p {
  padding: 5px 20px;
  margin: 10px;
  color: #0B5AA2;
  font-weight: bold;
  font-size: 20px;
}

.items-head hr {
 
}

.items-body {
  padding: 10px;
  margin: 10px;
  display: grid;
  grid-gap: 10px;
}

.items-body-content {
  padding: 10px;
  padding-right: 0px;
  display: grid;
  grid-template-columns: 10fr 1fr;
  font-size: 13px;
  grid-gap: 10px;
  border: 1px solid transparent;
  cursor: pointer;
  text-transform: uppercase;
}

.items-body-content:hover {
  border-radius: 15px;
  border: 1px solid #0B5AA2;
}

.items-body-content a{
    text-decoration: none;
    color: #0b5aa2;
}

.items-body-content i {
  align-self: center;
  font-size: 15px;
  color: #0B5AA2;
  font-weight: bold;
  animation: icon 1.5s infinite forwards;
}

@keyframes icon {
  0%,100% {
    transform: translate(0px);
  }
  50% {
    transform: translate(3px);
  }
}

ul{
    display: flex;
    list-style: none;
    justify-content: center;
    align-items: center;
    margin: 50px;
}
li{

    font-size: 1.5rem;
}
ul li a{
    color: #000;
}
ul li a:hover {
    color: #9E9E9E!important;
}

.sub{
    font-size: .7rem;
    text-align: center;
}
.items-head{
    text-align: center;
}
    </style>
